{# this loads static files #}
{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'img/logo.png' %}" class="logo" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <!-- home button -->
        <li {% if '/' == request.path %}
          class="nav-item active mr-3"
        {% else %}
          class="nav-item mr-3"
        {% endif %}
        >
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>

        <!-- about button -->
        <li {% if 'about' in request.path %}
          class="nav-item active mr-3"
        {% else %}
          class="nav-item mr-3"
        {% endif %}
        >
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>

        <!-- listings button -->
        <li {% if 'listings' in request.path %}
          class="nav-item active mr-3"
        {% else %}
          class="nav-item mr-3"
        {% endif %}
        >
          <a class="nav-link" href="{% url 'listings' %}">Featured Listings</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <!-- show this if logged in -->
        {% if user.is_authenticated %}
          <!-- dashboard -->
          <li
          {% if 'dashboard' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
          >
            <a class="nav-link" href="{% url 'dashboard' %}">Logged as {{ user.username }} (View dashboard)</a>
          </li>
          <!-- logout -->
          <li class="nav-item mr-3">
            <!-- JS needed here to go to the 'logout' route -->
            <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link"><i class="fas.fa-sign-out-alt"></i> Logout</a>
            <!-- form here needed to make a 'POST' request -->
            <form id="logout" action="{% url 'logout' %}" method="POST">
              {% csrf_token %}
              <input type="hidden">
            </form>
          </li>

        <!-- show this if NOT logged in -->
        {% else %}
          <!-- register -->
          <li
          {% if 'register' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
          >
            <a class="nav-link" href="{% url 'register' %}">
              <i class="fas fa-user-plus"></i> Register</a>
          </li>
          <!-- login -->
          <li 
          {% if 'login' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
          >
            <a class="nav-link" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt"></i> Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
